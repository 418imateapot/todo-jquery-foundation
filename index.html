<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="it">

<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo+jquery+foundation</title>

    <!-- 3rd party css -->
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <!-- custom css -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>

    <!-- Foundation default navbar -->
    <div class="nav">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Cose da fare App</a></h1>
                </li>
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
                </li>
            </ul>
        </nav>
    </div>

    <br>

    <!-- form control -->
    <form>
        <div class="row">
            <div class="small-5 columns">
                <input id="new-task-title" type="text" placeholder="nome">
            </div>
            <div class="small-5 columns">
                <input id="new-task-description" type="text" placeholder="descrizione">
            </div>
            <div class="small-2 columns">
                <button id="new-task-submit" class="btn btn-primary tiny">Aggiungi Task</button>
            </div>
        </div>
    </form>

    <hr>

    <!-- display tasks -->
    <div class="row">
        <ul class="small-block-grid-1 medium-block-grid-3" id="display-tasks">
        </ul>
    </div>

    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(document).foundation();
    </script>

</body>

</html>
